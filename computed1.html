<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <p>original message:{{message}}</p>
    <p>computed message:{{reverseMessage}}</p>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        computed:{
            reverseMessage:function(){
                return this.message.split('').reverse().join('')
            }
        }
    });
</script>
</html>
